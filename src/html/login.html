<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Looms</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main>
        <div id="loading" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
        <img class="logo" src="../img/logo.png">
        <section class="sign-container" id="sign-in">
            <p class="title">Sign In</p>
            <div class="inputs">
                <input type="email" class="sign-in-email" placeholder="Email address">
                <input type="password" class="sign-in-password" placeholder="Your password">
            </div>
            <div class="buttons">
                <button class="label-button" onclick="showSignUp()">Create Account</button>
                <button class="button" onclick="signInAuth()">Submit</button>
            </div>
        </section>
        <section class="sign-container" id="sign-up" style="display: none;">
            <p class="title">Sign Up</p>
            <div class="inputs">
                <input type="text" class="sign-up-name" maxlength="24" placeholder="Display name">
                <input type="email" class="sign-up-email" placeholder="Email address">
                <input type="password" class="sign-up-password" placeholder="Your password">
                <input type="password" class="sign-up-check" placeholder="Check your password">
            </div>
            <div class="buttons">
                <button class="label-button" onclick="showSignIn()">I have an account</button>
                <button class="button" onclick="createUserAuth()">Submit</button>
            </div>
        </section>
    </main>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
